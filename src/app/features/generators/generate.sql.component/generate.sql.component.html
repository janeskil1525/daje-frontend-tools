<div class="card flex justify-center">
    <label>Version {{payload.name}} {{payload.version}}</label>
</div>
<p-divider type="solid" />
<p-card [style]="{ width: '25rem', overflow: 'hidden' }">
    <div class="flex gap-4 mt-1">
        <p-button (click)="generateSQL()" label="SQL"  />
        <p-checkbox inputId="locked" name="locked" value="false" [(ngModel)]="payload.locked" [binary]="true"/>
        <label for="locked" class="ml-2"> Lock version </label>
    </div>
</p-card>
