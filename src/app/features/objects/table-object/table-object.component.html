
<br>
    <div class="w-full flex flex-wrap justify-center ">
        <p-card [style]="{ width: '25rem', overflow: 'hidden' }">
            <div class="flex gap-4 mt-1 p-3 ">
                <div class ="w-full">
                    <p-floatlabel variant="on">
                        <input pInputText id="fieldname" [(ngModel)]="payload.fieldname" autocomplete="off" fluid="true"/>
                        <label for="fieldname">Field name</label>
                    </p-floatlabel>
                </div>
            </div>
             <div class="flex gap-4 mt-1 p-3">
                 <div class="w-full">
                    <p-select
                        [options]="datatypes"
                        [(ngModel)]="tools_objects_tables_datatypes_pkey"
                        [ngModelOptions]="{standalone: true}"
                        placeholder="Select a datatype"
                        class="w-full md:w-56"
                        fluid="true"
                        optionLabel="name"
                        animate.enter="enter-animation"
                        optionValue="tools_objects_tables_datatypes_pkey"
                        [checkmark]="true"
                        [filter]="true"
                        (onChange)="setupGUI(tools_objects_tables_datatypes_pkey)"
                    />
                 </div>
            </div>
            @if (isLengthVisible) {
            <div class="flex gap-4 mt-1 p-3">
                <div class="w-full">
                    <p-floatlabel variant="on">
                        <input pInputText id="length" [(ngModel)]="payload.length" autocomplete="off" fluid="true"/>
                        <label for="length">Length</label>
                    </p-floatlabel>
                </div>
            </div>
            }

            @if(isScaleVisible) {
                <div class="flex gap-4 mt-1 p-3">
                    <div class="w-full">
                        <p-floatlabel variant="on">
                            <input pInputText id="scale" [(ngModel)]="payload.scale" autocomplete="off" fluid="true"/>
                            <label for="scale">Scale</label>
                        </p-floatlabel>
                    </div>
                </div>
            }

            <div class="flex gap-4 mt-1 p-3">
                <p-checkbox inputId="foreign_key" name="foreign_key" value="true" [(ngModel)]="payload.foreign_key" [binary]="true"/>
                <label for="foreign_key" class="ml-2">Foreign key </label>
            </div>
            <div class="flex gap-4 mt-1 p-3">
                <p-checkbox inputId="unique" name="unique" value="true" [(ngModel)]="payload.unique" [binary]="true"/>
                <label for="unique" class="ml-2">Unique</label>
            </div>

            <div class="flex gap-4 mt-1 p-3">
                <p-checkbox inputId="notnull" name="notnull" value="true" [(ngModel)]="payload.notnull" [binary]="true"/>
                <label for="notnull" class="ml-2">Not null</label>
            </div>
            <div class="flex gap-4 mt-1 p-3">
                <div class="w-full">
                    <p-floatlabel variant="on">
                        <input pInputText id="default" [(ngModel)]="payload.default" autocomplete="off" fluid="true"/>
                        <label for="default">Default value</label>
                    </p-floatlabel>
                </div>
            </div>
            <div class="flex gap-4 mt-1 p-3">
                <p-checkbox inputId="active" name="active" value="true" [(ngModel)]="payload.active" [binary]="true"/>
                <label for="active" class="ml-2"> Active </label>
            </div>

            <div class="flex gap-4 mt-1 p-3">
                <p-checkbox inputId="visible" name="visible" value="true" [(ngModel)]="payload.visible" [binary]="true"/>
                <label for="visible" class="ml-2"> Visible </label>
            </div>

            <div class="flex gap-4 mt-1">
                <p-button (click)="winVisible()" label="Cancel" severity="secondary" class="w-full" [outlined]="true" styleClass="w-full" />
                <p-button (click)="saveTableObject(tools_objects_tables_datatypes_pkey)"  label="Save" class="w-full" styleClass="w-full" />
            </div>
        </p-card>
    </div>
